name: End-to-end tests
on:
  push:
    branches:
      - main
      - develop
      - release-**
      - VSF2-226
  pull_request:
    branches:
      - main
      - develop
      - release-**
      - VSF2-226
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
