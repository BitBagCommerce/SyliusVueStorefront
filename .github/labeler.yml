# Add 'api' label to any changes to packages/api-client folder
api:
  - packages/api-client/**/*

# Add 'composables' label to any changes to packages/composables folder
composables:
  - packages/composables/**/*

# Add 'theme' label to any changes to packages/theme folder
theme:
  - packages/theme/**/*

# Add 'docs' label to any change in docs folder
docs:
  - docs/**/*
  - docs/.vuepress/**/*

# Add 'ci' label to any change to continuous integration files inside .github folder
ci:
  - .github/**/*
